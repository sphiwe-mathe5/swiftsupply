{% load static %} 
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />

        <title>Swift supply - Sign Up</title>
        <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="{% static 'css/auth.css' %}" />
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet" />
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    </head>
    <body>
        <div class="container">
            <section class="forms">
                <div class="form signup">
                    <div class="form-header">
                        <div class="nav__logo">
                            <a href="#">Swift supply<span> solutions</span></a>
                        </div>
                        <p>Create Your Account</p>
                    </div>
        
                    <!-- Progress Bar -->
                    <div class="progress-bar">
                        <div class="step active">
                            <div class="step-number">1</div>
                            <div class="step-text">Personal Info</div>
                        </div>
                        <div class="progress-line">
                            <div class="progress-line-inner"></div>
                        </div>
                        <div class="step">
                            <div class="step-number">2</div>
                            <div class="step-text">Security</div>
                        </div>
                    </div>
        
                    <div class="form-content">
                        <div class="alerts">
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        </div>
                        
                        <form action="{% url 'signup' %}" method="POST" id="signup-form">
                            {% csrf_token %}
                            
                            <!-- Step 1: Personal Information -->
                            <div class="form-step active-step" id="step1-form">
                                <div class="field input-field">
                                    <label for="company_name">Full Name or Company Name </label>
                                    <input type="text" id="company_name" name="company_name" placeholder=" Jonh Doe or Swift Solutions" class="input" required />
                                </div>
        
                                <div class="field input-field">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" placeholder="your@email.com" class="input" required />
                                </div>
                                
                                <div class="field input-field">
                                    <label for="phone">Phone</label>
                                    <input type="tel" id="phone" name="phone" placeholder="0123456789" class="input" required />
                                </div>
        
                                <div class="field input-field">
                                    <label for="user_type">Role</label>
                                    <select id="user_type" name="user_type" class="input" required>
                                        <option value="" disabled selected>Select Role</option>
                                        {% for code, name in USER_CHOICES%}
                                        <option value="{{ code }}">{{ name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="field input-field">
                                    <label for="country">Country</label>
                                    <select id="country" name="country" class="input" required>
                                        <option value="" disabled selected>Select your country</option>
                                        {% for code, name in COUNTRY_CHOICES %}
                                        <option value="{{ code }}">{{ name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
        
                                <div class="field button-field">
                                    <button type="button" class="btn-next" onclick="nextStep()">Continue</button>
                                </div>
                            </div>
        
                            <!-- Step 2: Password Creation -->
                            <div class="form-step" id="step2-form">
                                <div class="field input-field">
                                    <label for="password">Password</label>
                                    <div class="password-container">
                                        <input
                                            type="password"
                                            id="password"
                                            name="password"
                                            placeholder="Create a secure password"
                                            class="password"
                                            required
                                        />
                                        <i class="bx bx-hide eye-icon"></i>
                                    </div>
                                    <div class="password-strength">
                                        <div class="strength-meter">
                                            <div class="strength-meter-fill"></div>
                                        </div>
                                        <div class="strength-text">Password strength</div>
                                    </div>
                                </div>
                            
                                <div class="field input-field">
                                    <label for="confirm_password">Confirm Password</label>
                                    <div class="password-container">
                                        <input
                                            type="password"
                                            id="confirm_password"
                                            name="confirm_password"
                                            placeholder="Confirm your password"
                                            class="password"
                                            required
                                        />
                                        <i class="bx bx-hide eye-icon"></i>
                                    </div>
                                </div>
                            
                                <div class="form-actions">
                                    <button type="button" class="btn-back" onclick="prevStep()">Back</button>
                                    <button type="submit" class="btn-submit">Create Account</button>
                                </div>
                            </div>
                        </form>                        
                    </div>
            
                    <div class="form-link">
                        <span>Already have an account? <a href="{% url 'login' %}" class="link login-link">Sign in</a></span>
                    </div>
                </div>
            </section>
        </div>


        <script src="https://accounts.google.com/gsi/client"></script>
        <script>

            const pwShowHide = document.querySelectorAll(".eye-icon");
            pwShowHide.forEach((eyeIcon) => {
                eyeIcon.addEventListener("click", () => {
                    let pwFields = eyeIcon.parentElement.parentElement.querySelectorAll(".password");
                    pwFields.forEach((password) => {
                        if (password.type === "password") {
                            password.type = "text";
                            eyeIcon.classList.replace("bx-hide", "bx-show");
                        } else {
                            password.type = "password";
                            eyeIcon.classList.replace("bx-show", "bx-hide");
                        }
                    });
                });
            });


            // Toggle password visibility
            document.addEventListener('DOMContentLoaded', function() {
                const eyeIcons = document.querySelectorAll('.eye-icon');
                
                eyeIcons.forEach(icon => {
                    icon.addEventListener('click', () => {
                        const passwordField = icon.parentElement.querySelector('.password');
                        
                        // Toggle password visibility
                        if (passwordField.type === 'password') {
                            passwordField.type = 'text';
                            icon.classList.remove('bx-hide');
                            icon.classList.add('bx-show');
                        } else {
                            passwordField.type = 'password';
                            icon.classList.remove('bx-show');
                            icon.classList.add('bx-hide');
                        }
                    });
                });

                // Password strength meter
                const passwordInput = document.getElementById('password');
                const strengthMeter = document.querySelector('.strength-meter-fill');
                const strengthText = document.querySelector('.strength-text');

                if (passwordInput) {
                    passwordInput.addEventListener('input', function() {
                        const val = passwordInput.value;
                        let strength = 0;
                        
                        if (val.length >= 8) strength += 25;
                        if (val.match(/[A-Z]/)) strength += 25;
                        if (val.match(/[0-9]/)) strength += 25;
                        if (val.match(/[^A-Za-z0-9]/)) strength += 25;
                        
                        strengthMeter.style.width = strength + '%';
                        
                        if (strength < 25) {
                            strengthMeter.style.backgroundColor = '#ff4d4d';
                            strengthText.textContent = 'Weak password';
                        } else if (strength < 75) {
                            strengthMeter.style.backgroundColor = '#ffd633';
                            strengthText.textContent = 'Medium password';
                        } else {
                            strengthMeter.style.backgroundColor = '#00cc44';
                            strengthText.textContent = 'Strong password';
                        }
                    });
                }
            });

            // Form step navigation
            function nextStep() {
                document.getElementById('step1-form').classList.remove('active-step');
                document.getElementById('step2-form').classList.add('active-step');
                document.querySelector('.progress-line-inner').style.width = '100%';
                document.querySelectorAll('.step')[1].classList.add('active');
            }

            function prevStep() {
                document.getElementById('step2-form').classList.remove('active-step');
                document.getElementById('step1-form').classList.add('active-step');
                document.querySelector('.progress-line-inner').style.width = '0%';
                document.querySelectorAll('.step')[1].classList.remove('active');
            }
        </script>
    </body>
</html>
