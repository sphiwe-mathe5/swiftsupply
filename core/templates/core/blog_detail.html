


<div class="container my-5">
    <div class="row">
        <div class="col-lg-8">
            <!-- Blog Post -->
            <article>
                <!-- Title -->
                <h1 class="mt-4">{{ blog.title }}</h1>
                
                <!-- Author -->
                <p class="lead">
                    by {{ blog.author }}
                </p>
                
                <hr>
                
                <!-- Date/Time -->
                <p>Posted on {{ blog.date_posted|date:"F d, Y" }}</p>
                
                <hr>
                
                <!-- Preview Image -->
                {% if blog.image %}
                <img class="img-fluid rounded" src="{{ blog.image.url }}" alt="{{ blog.title }}">
                <hr>
                {% endif %}
                
                <!-- Post Content -->
                <p class="lead">{{ blog.content|linebreaks }}</p>
                
                <hr>
                
                <!-- Back to Blog List -->
                <a href="{% url 'blog_list' %}" class="btn btn-primary">Back to Blog List</a>
            </article>
        </div>
    </div>
</div>
